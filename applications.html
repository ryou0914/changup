<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>견적문의 목록</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 40px;
      background: #fff;
      color: #333;
    }

    h2 {
      margin-bottom: 20px;
    }

    .question-box {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      padding: 16px 0;
    }

    .question-left {
      display: flex;
      align-items: flex-start;
    }

    .label {
      background-color: #ccc;
      color: white;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 3px;
      margin-right: 12px;
      height: fit-content;
    }

    .content {
      font-size: 15px;
    }

    .timestamp {
      font-size: 13px;
      color: #888;
      white-space: nowrap;
    }
  </style>
</head>
<body>

  <h2>견적 문의</h2>

  <div id="applications-list">
    <!-- JS로 동적으로 추가됨 -->
  </div>

  <script src="applications.js"></script>
</body>
</html>
